  <table border="1" cellspacing="0" cellpadding="3" class="table table-striped">

    <thead>
    <tr>
      <th colspan="3">{{locField.name}}</th>
    </tr>
    <tr>
      <th scope="col">from</th>
      <th scope="col">to</th>
      <th scope="col">Price</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let scheduleElement of locField.schedule">
      <td scope="col">{{scheduleElement.time1}}</td>
      <td scope="col">{{scheduleElement.time2}}</td>
      <td scope="col">{{scheduleElement.price}}</td>
    </tr>
    </tbody>
  </table>
